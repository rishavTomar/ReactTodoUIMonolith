name: ReactPipeLine

trigger: 
 branches:
   include:
   - main

pool: 
  vmImage: unbuntu-latest

stages:
- stage: Build
  jobs:
  - job: BuildApp
    displayName: Building React App
    steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x'
    - task: Npm@1
      inputs:
        command: 'install'
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run build'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

- stage: Deploy
  jobs:
    - job: DeployApp
      displayName: react app deployment
      steps:
      - task: AzureWebApp@1
        inputs:
          azureSubscription: 'LearningsOwner'
          appType: 'webAppLinux'
          appName: 'ReactWebAppRishav'
          package: '$(System.DefaultWorkingDirectory)/**/*.zip'